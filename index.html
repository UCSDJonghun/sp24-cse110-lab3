    <form>
        <fieldset>
            <legend>Feedback Form</legend>
    
            <div>
                <label for="name">Name:</label>

            </div>
    
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
    
            <div>
                <label for="fav_lang">Favorite Programming Language:</label>
                <input list="languages" id="fav_lang" name="fav_lang">

                    <option value="Python">
                    <option value="JavaScript">
                    <option value="Java">
                    <option value="C++">
                    <option value="Ruby">

            </div>

            <div>
